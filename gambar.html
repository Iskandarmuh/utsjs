<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <style>
        *{
            margin: 0%;
            padding: 0%;
        }
        body{
            background: none;
            text-align: center;

        }
        .container {
            width: 600px;
            margin: 10px auto;
            overflow: auto;
        }
        .tub {
            width: 200px;
        }
    </style>
    <div class="container">
        <img src="img/hewan1.jpg" class="jumbo">
        <div class="thum">
            <img src="img/hewan1.jpg"  class="tub">
            <img src="img/panda.jpg"  class="tub">
            <img src="img/brg.jpg"  class="tub">
            <img src="img/hewan4.jpg"  class="tub">
            
        </div>
    </div>
    <script>
        const container = document.querySelector('.container');
        const jumbo = document.querySelector('.jumbo')

        container.addEventListener('click', function (ini) {
            if(ini.target.className == 'tub' ){

                jumbo.src = ini.target.src;
            }
        })
    </script>
</body>
</html>
